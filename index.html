<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-yellow">
    <div class="container">
      <div class="col-12 col-sm-9 col-md-8 col-lg-4 me-auto ms-auto mt-5 ">
        <div class="card ">
          <div class="card-body">
            <!-- image -->
            <div class="row">
              <div class="col-10">
                <img class="icon img-top" src="assets/images/illustration-article.svg"  alt="icon" />
              </div>
            </div>
            <!-- badge -->
            <div class="row">
              <div class="col">
                <span class="badge bg-yellow learning_size"><strong>Learning</strong></span>
              </div>
            </div>
            <!-- Published -->
            <div class="row">
              <div class="col mt-3">
                <p class="Published">Published 21 Dec 2023</p>
              </div>
            </div>
            <!-- title -->
            <div class="row">
              <div class="col-12 col-lg-12 card-title">
                <h2 class="title_box">HTML & CSS foundations</h2>
              </div>
            </div>
            <!-- para -->
            <div class="row">
              <div class="col mb-4">
                <p class="card-text text-muted">
                  These languages are the backbone of every website, defining
                  structure, content, and presentation.
                </p>
              </div>
            </div>
            <!-- footer icon -->
            <div class="row">
              <div class="col-2">
                <img
                  src="assets/images/image-avatar.webp"
                  width="50"
                  alt="user"
                />
              </div>
              <div class="col-6">
                <h4 class="user_title">Greg Hooper</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
      
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sanjeev</a>.
  </div>
  </body>
</html>
